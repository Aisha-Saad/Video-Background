<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"><i class="fa-solid fa-bars"></i></div>
    
        </header>

        <video src="waves-70796.mp4" muted loop autoplay></video>
        <div class="overlay"></div>

        <div class="text">
            <h2>Never stop</h2>
            <h3>Exploring the world</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque sapiente amet tenetur quod, 
                nostrum impedit libero dignissimos? Odit, voluptatem quidem!</p>
            <a href="#">Explore</a>
        </div>


        <ul class="social">
            <li> <a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li> <a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li> <a href="#"><i class="fa-solid fa-envelope"></i></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
           <li><a href="#">Home</a></li>
           <li><a href="#">News</a></li>
           <li><a href="#">Destination</a></li>
           <li><a href="#">Blog</a></li>
           <li><a href="#">Contact us</a></li>
        </ul>
    </div>


    <script>
        const menuToggle=document.querySelector('.toggle')
        const showCase=document.querySelector('.showcase')


        menuToggle.addEventListener('click',()=>{
            menuToggle.classList.toggle('active')
            showCase.classList.toggle('active')

        })





    </script>
</body>
</html>
